<html>

<head>
    <title>Desafio programação</title>
    <meta>
    <script>
        function imc() {
            var valt_tmp = document.f_imc.f_alt.value;
            var vpes_tmp = document.f_imc.f_pes.value;

            //Estou usando document.f_imc. para acessar o input

            if ((valt_tmp == 0) || (vpes_tmp == 0)) {
                alert("Digite o peso ou altura");
            } else {
                var valt = valt_tmp.replace(",", ".");
                var vpes = vpes_tmp.replace(",", ".");
                var vimc = (vpes / Math.pow(valt, 2)).toFixed(1);
                alert("O seu IMC é: " + vimc);
            }
        }
        //Usei replace{} pois faz a troca de caracteres
        //Usei toFixed{} para arredondar com número específicos de casas decímais
    </script>
</head>

<body>

    <form name="f_imc">
        <label>Altura</label><br>
        <input type="text" name="f_alt" value="0"><br><br>
        <label>Peso</label><br>
        <input type="text" name="f_pes" value="0"><br><br>
        <input type="button" value="Calcular" onclick="imc()">
    </form>
    <br>
    <table border="1" cellspacing="0">
        <tr>
            <th width="200">Condição</th>
            <th width="100">IMC's</th>
        </tr>
        <tr>
            <td>Abaixo do peso</td>
            <td>
                < 18 </td> </tr> <tr>
        </tr>
        <td>Normal</td>
        <td>
            < 25 </td> <tr>
        <td>Acima do peso</td>
        <td> > 25 </td>
        </tr>
    </table>

</body>

</html>
